dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y
      postgresql-9.5 postgresql-server-dev-9.5 postgresql-9.5-postgis-2.3
      build-essential
  - psql -c "CREATE DATABASE travis_ci_test"
  - psql -c "CREATE EXTENSION postgis" travis_ci_test
  - git clone https://github.com/petere/plsh
  - cd plsh && make
  - cd plsh && sudo make install
  - psql -c "CREATE EXTENSION plsh" travis_ci_test
  
script:
  - make build
  - sudo make install
  - psql -c "CREATE EXTENSION frapi" travis_ci_test
  - psql -c "SELECT * FROM frapi.adresse_search('route des anges, land√©da')" travis_ci_test
